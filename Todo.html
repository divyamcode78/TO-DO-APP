<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./Todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <main>
        <div class="mainDiv">
            <div class="mainHeading">
                <h1>To Do List</h1> 
            </div>
            <!-- Main Content -->
            <div class="InputandButton">
                <input type="text" placeholder="Title..." id="TaskInput" class="inputTask">
                <!-- <button type="button" onclick="addItemtoList()">ADD</button> -->
                <button type="button" onclick="addItemTable()">ADD</button>
            </div>
            <p class="ErrorMessage" id="displayError"></p>
        </div>


        <!-- <ul id="initialUnorderedList" class="initialTodoStart"></ul> -->

        <table id="table_main">
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Done</th>
            </tr>
        </table>

    </main>
    <!-- Footer -->

    <script src="./Todo.js"></script>
</body>
</html>
